<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanyamu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial;
            background-color: #F9F9F9; /* Light Gray */
            color: #333; /* Dark Gray */
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFFFFF; /* White */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 1.7rem;
            color: #333; /* Dark Gray */
            margin-bottom: 20px;
        }

        .form-container {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1rem;
            color: #555; /* Medium Gray */
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            font-size: 1.1rem;
            border: 2px solid #DDD; /* Light Gray border */
            border-radius: 4px;
            outline: none;
            margin-bottom: 20px;
            background-color: #F9F9F9; /* Light Gray */
            color: #333; /* Dark Gray */
        }

        input[type="text"]:focus {
            border-color: #555; /* Darker Gray on focus */
        }

        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #333; /* Dark Gray */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444; /* Slightly lighter gray */
        }

        .generated-story {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #333; /* Dark Gray */
            line-height: 1.8;
        }

        .generated-story h2 {
            font-size: 2rem;
            color: #333; /* Dark Gray */
            margin-bottom: 15px;
        }

        .generated-story p {
            margin-bottom: 20px;
            text-align: justify;
        }

        .match-percentage {
            font-size: 1.1rem;
            background-color: #F1F1F1; /* Light Gray */
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            color: #333; /* Dark Gray */
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777; /* Lighter Gray */
        }

        .loading-message {
            color: #FFAA00; /* Soft Yellow */
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input[type="text"] {
                width: 100%;
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>muynyoy</h1>
        <div class="form-container">
            <form id="story-form">
                <label for="prompt">Enter your story theme:</label>
                <input type="text" id="prompt" placeholder="e.g. a journey through the forest" required>
                <button type="submit">Generate Story</button>
            </form>
        </div>

        <div id="loading-message" class="loading-message" style="display: none;">
            Generating, please wait...
        </div>

        <div id="results" style="display: none;">
            <div class="generated-story">
                <h2>Generated Story:</h2>
                <p id="story-output"></p>
                <div class="match-percentage">
                    <strong>Match Percentage:</strong> <span id="match-percentage"></span>%
                </div>
            </div>
        </div>

        <div class="footer">
            <p>munyiz</p>
        </div>
    </div>

    <script>
        const form = document.getElementById("story-form");
        const loadingMessage = document.getElementById("loading-message");
        const resultsDiv = document.getElementById("results");
        const storyOutput = document.getElementById("story-output");
        const matchPercentage = document.getElementById("match-percentage");
    
        const HUGGINGFACE_API_URL = "https://api-inference.huggingface.co/models/gpt2";
        const HUGGINGFACE_API_TOKEN = "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"; // Replace with your token
    
        // Analyze match percentage
        function analyzeMatchPercentage(prompt, story) {
            const promptWords = prompt.toLowerCase().split(" ");
            const storyWords = story.toLowerCase().split(" ");
            const matchCount = promptWords.filter((word, index) => storyWords[index] === word).length;
            return ((matchCount / promptWords.length) * 100).toFixed(2);
        }
    
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const prompt = document.getElementById("prompt").value;
    
            // Show loading message
            loadingMessage.style.display = "block";
            resultsDiv.style.display = "none";
    
            try {
                // Make the API call to Hugging Face
                const response = await fetch(HUGGINGFACE_API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${HUGGINGFACE_API_TOKEN}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        inputs: prompt,
                        parameters: { max_length: 600, temperature: 0.7, top_k: 50 },
                    }),
                });
    
                if (!response.ok) {
                    throw new Error("Failed to generate story");
                }
    
                const data = await response.json();
                console.log("API Response:", data); // Log the entire API response
    
                // Check if the response contains the generated text
                const story = data.generated_text || (data[0] && data[0].generated_text);
    
                if (!story) {
                    throw new Error("API response does not contain generated text");
                }
    
                console.log("Prompt:", prompt);
                console.log("Story:", story);
    
                // Display the story and match percentage
                storyOutput.textContent = story;
                matchPercentage.textContent = analyzeMatchPercentage(prompt, story);
    
                // Show results
                resultsDiv.style.display = "block";
            } catch (error) {
                alert("Error generating story: " + error.message);
            } finally {
                // Hide loading message
                loadingMessage.style.display = "none";
            }
        });
    </script>
</body>
</html>
